<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Complete Bootstrap 4 Website Layout</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">
	
</head>
<body>
<div class = "card" style="height: 400px; width: 500px ; margin-left: auto ; margin-right: auto ; margin-top: 200px ; margin-bottom: 300px">
    <div class = "card-body">
        <div class = "text-center">
            <div class="box-parent-login">
                <div class="well bg-white box-login">
                    <h1 class="Login">Materiais já</h1>
                    <form role="form">
                        <fieldset>
            
                            <div class="form-group Usuario">
                                <label for="Usuario">Usuário</label>
                                <input class="form-control ls-login-bg-user input-lg" id="Usuario" required="required" type="text" aria-label="Usuário" placeholder="Usuário">
                            </div>
            
                            <div class="form-group ls-login-password">
                                <label for="Senha">Senha</label>
                                <input class="form-control ls-login-bg-password input-lg" id="Senha" required="required" type="password" aria-label="Senha" placeholder="Senha">
                            </div>
                            <br>
                            
                            <a href="pagina-inicial.html" value="Logar" class="btn btn-primary btn-lg btn-block" >Entrar</a>

                            <p class="txt-center ls-login-signup">Não possui um usuário?
                                <a href="Tela-Cadastro.html">Cadastre-se agora</a>
                            </p>
            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<body>
<!--FORMULÁRIO DE CADASTRO-->
<div class = "card" style="height: 800px; width: 1400px ; margin-left: auto ; margin-right: auto ; margin-top: 100px ; margin-bottom: 100px">
    <div class = "card-body">
            <div id="Cadastro">
                <form method="post" action=""> 
                <div class="text-center">
                    <h1>Materiais já</h1>
                </div>
                <div class="form-group ls-Cadastro-email"> 
                    <label for="Email">Email</label>
                    <input class="form-control" id="Email" name="Email" required="required" type="email" placeholder="******@gmail.com"/> 
                </div>

                <div class="row" >
                    <div class="form-group ls-cadastro-Nome" style="margin-left: 15px;"> 
                        <label for="Nome">Usuário</label>
                        <input class="form-control" id="Nome" name="Nome" required="required" type="text" placeholder="Usuário" style="width: 650px;"/>
                    </div>
                    <div class="form-group ls-cadastro-Sobrenome" style="margin-left: 55px;"> 
                        <label for="Sobrenome">Sobrenome</label>
                        <input class="form-control" id="Sobrenome" name="Sobrenome" required="required" type="text" placeholder="Sobrenome" style="width: 650px;"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group ls-cadastro-CPF" style="margin-left: 15px;"> 
                        <label for="CPF">CPF</label>
                        <input class="form-control" id="CPF" name="CPF" required="required" type="text" placeholder="999.999.999-99" style="width: 650px;"/>
                    </div>
                    <div class="form-group ls-cadastro-Gênero" style="margin-left: 55px"> 
                        <label for="Gênero">Sexo</label>
                            <input class="form-control" list="Gênero" name="Gênero" type="text" required="required" placeholder="Gênero" style="width: 650px"/>       <!nao tem como fazer isso no html mas tem como fazer em jquery>
                            <datalist id="Gênero" >
                                <option value="Homem">
                                <option value="Mulher">
                            </datalist>
                    </div>
                </div>

                <div class="form-group ls-cadastro-Instituição-de-Ensino">
                    <label for="Instituição de Ensino">Instituição de Ensino:</label>
                        <input class="form-control" list="Instituição de Ensino" name="Instituição de Ensino" type="text" placeholder="Instituição de Ensino" style="width: 1355px"/>       <!nao tem como fazer isso no html mas tem como fazer em jquery>
                        <datalist id="Instituição de Ensino" >
                            <option value="KIMURA, C M E I MONS">
                            <option value="JOSE DE ANCHIETA, C M E I">
                            <option value="PURIFICACAO DE J VALENTE, C M E I">
                            <option value="VANOR HENRIQUES, C M E I PION">
                            <option value="ODETE R GOMES DE CASTRO, E M-EF">
                        </datalist>
                </div>
                
                <div class="row">
                    <div class="form-group ls-cadastro-Área-de-Atuação" style="margin-left: 15px;">
                        <label for="Área de Atuação">Área de atuação</label>
                            <input class="form-control" list="Área de Atuação" name="Área de Atuação" type="text" required="required" placeholder="Área de Atuação" style="width: 650px"/>       <!nao tem como fazer isso no html mas tem como fazer em jquery>
                            <datalist id="Área de Atuação" >
                                <option value="Ciências">
                                <option value="Matemática">
                                <option value="Inglês">
                                <option value="Historia">
                                <option value="Geografia">
                                <option value="Artes">
                                <option value="Educação Física">
                            </datalist>
                    </div>
                    <label for="Nível de Ensino" style=" margin-left: 55px">Nível de Ensino</label><p></p>
                    <div class="card" style=" margin-left: -113px; margin-top: 30px;">
                        <div class="card-body" style="height: 50px; width: 300px;">
                            <div class="form-group ls-cadastro-Nível-de-Ensino" >
                                <div class="row">    
                                    <input  type="checkbox" id="Funadamental_I" name="scales" style="margin-top: 5px; margin-right: 10px;">
                                    <label for="scales" style="margin-right: 10px;">Funadamental I</label>
                                    <input  type="checkbox" id="Funadamental_II" name="Funadamental_II" style="margin-top: 5px; margin-right: 10px;">
                                    <label for="scales">Funadamental II</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p></p>
                    <div class="row">
                            <div class="form-group ls-cadastro-senha" style="margin-left: 15px;"> 
                                <label for="Senha">Senha</label>
                                <input class="form-control" id="Senha" name="Senha" required="required" type="password" placeholder="ex. 1234" style="width: 650px;"/>
                            </div>
                            <div class="form-group ls-cadastro-Confirmar-Senha" style="margin-left: 55px"> 
                                <label for="Senha">Confirmar Senha</label>
                                <input class="form-control" id="Confirmar_Senha" name="ConfirmarSenha" required="required" type="password" placeholder="ex. 1234" style="width: 650px"/>
